<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <span class="navitem left">About</span>
                <span class="navitem left">Store</span>
                <span class="navitem right"><img src="/images/profile-placeholder.png" class="navimage" alt="profile"></span>
                <span class="navitem right"><img src="/images/menu-placeholder.png" class="navimage" alt="menu"></span>
                <span class="navitem right">Images</span>
                <span class="navitem right">Gmail</span>
            </div>
        </nav>
        <article>
            <div class="mainlogo">
                <img src="/images/googlelogo.png" alt="google">
            </div>
            <div class="searchbar">
                <div class="barfull">
                    <i class="fa fa-search icon lefticon"></i>
                    <input class="inputbar" type="text">
                    <i class="fa fa-microphone icon righticon"></i>
                </div>
            </div>
            <div class="buttons-container">
                <input type="button" class="button" value="Google Search">
                <input type="button" class="button" value="I'm Feeling Lucky">
            </div>
        </article>
        <footer>
            <div class="footer topfooter"></div>
            <div class="footer bottomfooter"></div>
        </footer>
    </body>
</html>
